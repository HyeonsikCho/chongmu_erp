<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">
    	
       <!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]

	   <!-- LEFT NAVIGATION --> 
       [TPH_Vleft]

       <!-- CONTENT --> 
       <section id="page-content" class="fix_width1200">

            <!-- 히스토리 -->
            [TPH_I/common/history.html]
            
            <!-- 본문 컨텐츠  시작-->
            
            <!-- 탭 박스 1 기본검색 -->
            <div class="tb_group fix_width1200">
					  <ul class="tab_box mt25">
					    <li><a class="box">기본검색정보</a></li>
					  </ul>
					  <form>
						 <div class="tab_box_con">
								<div class="form-group">
				                 <label class="control-label fix_width150 tar">판매채널</label><label class="fix_width20 fs14 tac">:</label>
				                 <select class="fix_width180" id="sell_site">
                                   [TPH_Vsell_site_html]
				                 </select>
								</div>               

								<div class="form-group">
				                 <label class="control-label fix_width150 tar">회원명</label><label class="fix_width20 fs14 tac"> : </label>
                                 <input type="text" class="input_co2" style="width:173px;" onkeydown="searchOfficeNick(event, this.value, '');" placeholder="검색창 팝업 사용" id="office_nick">
								</div>

								<div class="form-group">
				                 <label class="control-label fix_width150 tar">구분</label><label class="fix_width20 fs14 tac"> : </label>
				                 <select class="fix_width180" id="withdraw_dvs">
									<option value="">구분(전체)</option>
									<option value="탈퇴대기/휴면">탈퇴대기/휴면</option>
									<option value="본인탈퇴">본인탈퇴</option>										
									<option value="강제탈퇴">강제탈퇴</option>												
				                 </select>
								</div>
  
								<div class="form-group">
				                 <label class="control-label fix_width150 tar">일자별 검색</label><label class="fix_width20 fs14 tac">:</label>
                                [TPH_Vdatepicker_html]
								</div>
					   </div>
					   </form>
            </div> 
            
            <!-- 버튼 -->
            <div class="fix_width1200">
                <p class="btn-lg red_btn">
					<a style="cursor: pointer;" onclick="searchMember();">선택 조건으로 검색</a>
                </p>
            </div>
            
            <!-- 탭 박스 5 TAB -->
            <div class="tb_group2 fix_width1200 mt25">
              <ul class="tab_box mt25">
                <li>
                    <a class="box">정리 회원 리스트</a>
                </li>
              </ul>

               <div class="tab_box_con">

                       	      <div class="table-body">
                                   <ul class="table_top">
				    	              <li class="sel01" style="width:65%;">
				              	        <label class="fs14" id="member_total"></label>
			           	              </li>
                                      <li class="sel02" style="width:35%;">
                                        <label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="restoreMember();">복원</label>
                                        <label class="btn btn_md fix_width180" onclick="reduceMember();">영구 탈퇴</label>
                                      </li>
                                   </ul>
                                    <div class="table_basic">
					                      		<table class="fix_width100f">
                                            <thead>
					                      				<tr>
					                      					<th class="bm2px"><input type="checkbox" class="check_box" id="allCheck" onclick="allCheck();"></t:>
					                      					<th class="bm2px">구분</th>
					                      					<th class="bm2px"><a style="cursor: pointer;" onclick="sortList('member_name', this);" class="blue_text01 sorting">회원명 <i class="fa fa-sort"></i></a></th>
					                      					<th class="bm2px">선입금</th>
					                      					<th class="bm2px">사유</th>
					                      					<th class="bm2px">등록일</th>
					                      					<th class="bm2px">상세보기</th>
					                      				</tr>
					                      			 </thead>
					                      			 <tbody id="member_list">	
					                      			 </tbody>
					                      		</table>
					                      		<p class="p_num_b fs12">
					                      			  Showing 1 to 5 of 30 entries
					                                  <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value);">
					                      	            <option>5</option>
					                      	            <option>10</option>
					                      	            <option>20</option>
					                                    <option selected="selected">30</option>
					                      	          </select>
					                      		</p>
					                      		<div class="tac clear" id="member_page">
										        </div>
					                  </div>
                       	      </div>
               </div>    
            </div>
            
            <!-- 정리회원 VIEW 박스 TAB -->
            <div class="tb_group fix_width1200" id="member_info">
            </div>
       </section>
</div>
</body>
</html>
