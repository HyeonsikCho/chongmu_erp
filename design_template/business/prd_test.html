<!doctype html>

</head>
<body>

<div id="container">
    	
   <!-- TOP NAVIGATION -->

                                <select id="cate_mid" onchange="cateSelect.exec('mid', this.value);" class="fix_width180">

                                </select>
                            </div>

                                <label class="control-label fix_width150 tar">사이즈</label><label class="fix_width20 fs14 tac">:</label>

									<option value=''>비규격</option>
                                </select>
                                <select id="stanList" onchange="cateSelect.exec('top', this.value);" class="fix_width180">
                                </select>
                            </div>	
                            <div class="form-group">
                                <label class="control-label fix_width150 tar">재단사이즈</label><label class="fix_width20 fs14 tac">:</label>
									<label class="control-label fix_width150 tar">가로</label><label class="fix_width20 fs14 tac">:</label>
									<input type='text' size='10'>
									<label class="control-label fix_width150 tar">세로</label><label class="fix_width20 fs14 tac">:</label>
									<input type='text' size='10'>
                            </div>	
                            <div class="form-group">
                                <label class="control-label fix_width150 tar">작업사이즈</label><label class="fix_width20 fs14 tac">:</label>
									<label class="control-label fix_width150 tar">가로</label><label class="fix_width20 fs14 tac">:</label>

									<label class="control-label fix_width150 tar">세로</label><label class="fix_width20 fs14 tac">:</label>

                                <label class="control-label fix_width150 tar">수량</label><label class="fix_width20 fs14 tac">:</label>
                                <select id="cate_top" onchange="cateSelect.exec('top', this.value);" class="fix_width180">
									<option value=''>규격</option>
									<option value=''>비규격</option>
                                </select>
								x
                                <select id="amountList" onchange="cateSelect.exec('top', this.value);" class="fix_width180">

                                <select id="cate_top" onchange="" class="fix_width180">
									<option value='1'>1</option>

									<option value='3'>3</option>

									<option value='10'>10</option>
                                </select>

                        </div><!-- 회원별검색 -->
						
                            <div class="form-group">
                                <label class="control-label fix_width150 tar">가격</label><label class="fix_width20 fs14 tac">:</label>
								<div></div>
                            </div>	
						
                    </div>

            <p class="btn-lg red_btn">
                <a href="#" onclick="cndSearch.exec('', '');">선택 조건으로 검색</a>					
            </p>

        <br />
        <!-- 검색결과 TABle -->

        <ul class="tab_box mt25">
        <li>
        <a class="box">주문 리스트</a>
        </li>
        </ul>
        -->
        <div class="table-body">
            <ul class="table_top">	
                <li class="sel">
                    <label class="fs14 fwb" id="order_total"></label>     
                </li>						      	                  
               	<li class="sel tar">					                              		          
              	</li>
            </ul>
            
            <div class="table_basic">
                <table class="table fix_width100f">
                    <thead>
                        <tr>
                              <th class="bm2px">번호</th>
                              <th class="bm2px">채널</th>
                              <th class="bm2px">주문번호</th>
                              <th class="bm2px">주문일</th>
                              <th class="bm2px">회원명</th>

                              <th class="bm2px">상품정보</th>
                              <th class="bm2px">상태</th>

                        </tr>
                    </thead>
                    <tbody id="order_list">
                        <tr>                  
                            [TPH_Vorder_list_html]
                        </tr>                  
                    </tbody>
                </table>
                
                <p class="p_num_b fs12">
                    Showing 1 to 5 of 30 entries
                    <select onchange="cndSearch.exec('l', this.value);" class="fix_width55">
                         <option value="5">5</option>
                         <option value="10">10</option>
                         <option value="20">20</option>
                         <option value="30" selected="selected">30</option>
                    </select>
                </p>
                <div class="tac clear">
                    <ul id="paging" class="pagination">
                         <li class="disabled"><i class="fa fa-angle-left"></i></li>
                         <li><a class="active" href="#">1</a></li>
                         <li class="disabled"><i class="fa fa-angle-right"></i></li>
                    </ul>
