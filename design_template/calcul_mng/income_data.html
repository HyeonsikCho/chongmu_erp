<!doctype html>
<html lang="ko">
<head>
    <title>정산관리</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">
    	
    	<!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
		<!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
        <section id="page-content" class="fix_width1200">            

            <!-- 히스토리 -->
            [TPH_I/common/history.html]
            <!-- 본문 컨텐츠  시작-->
            
            <!-- 탭 박스 1 기본검색 -->
            <div class="tb_group fix_width1200 clear">
    			<ul class="tab_box mt25">
    			    <li class="fl"><a class="box"> 기본검색정보 </a> </li>
    			</ul>
			    <form id="income_form" name="income_form">
			        <div class="tab_box_con">
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">판매채널</label><label class="fix_width20 fs14 tac">:</label>
                            <select id="sell_site" name="sell_site" class="fix_width180">
                                [TPH_Vsell_site]
        		            </select>
					    </div>
					    
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">입출금경로</label><label class="fix_width20 fs14 tac">:</label>
                            <select id="depo_path" name="path" onchange="loadPathDetail('N');" class="fix_width85">
                                <option value="">선택</option>
                                [TPH_Vpath_html]
        		            </select>
							<select id="depo_path_detail" name="path_detail" class="fix_width85">
        					    <option value="">선택</option>
        		            </select>
					    </div>					    
					    
					    <div class="form-group">
			                <label class="control-label fix_width79 tar">회원명</label><label class="fix_width20 fs14 tac">:</label>
        			        <input type="text" id="office_nick" onkeydown="loadSearchNick(event, this.value, '')" name="office_nick" class="input_co2 fix_width200" placeholder="검색창 팝업 사용(엔터 후 선택 필수)">
					    </div>

						<div class="form-group">
    						<label class="control-label fix_width79 tar">일자별</label><label class="fix_width20 fs14 tac">:</label>
                            <input placeholder="yyyy-MM-dd" class="input_co2 fix_width150 date" id="date_from" name="date_from">
                            ~
                            <input placeholder="yyyy-MM-dd" class="input_co2 fix_width150 date" id="date_to" name="date_to">
                            <a href="#" onclick="dateSet('1')" style="cursor:pointer;" class="btn btn_md fix_width40">어제</a>
		                    <a href="#" onclick="dateSet('0')" style="cursor:pointer;" class="btn btn_md fix_width55">오늘</a>
		                    <a href="#" onclick="dateSet('7')" style="cursor:pointer;" class="btn btn_md fix_width40">일주일</a>
		                    <a href="#" onclick="dateSet('30')" class="btn btn_md fix_width63">한달</a>
    					</div>


			        </div>
			    </form>
            </div> <!-- 탭 박스 1 기본검색 -->           
            
             <!-- 상세검색버튼 -->
            <div class="fix_width1200">
                <p class="btn-lg red_btn">
                    <a href="#" onclick="loadIncomeList(1);">선택한 조건으로 검색</a>					
                </p>
            <div>


			<br /><br />

			<div class="table-body">
                <ul class="table_top">	
                    <li class=" clear">
						    <label class="fix_width40">현금</label>
						    <label class="fix_width20 fs14 tac">:</label>
						    <label class="fix_width120" id="cash_sum">0원</label>
						    <label class="fix_width40">통장</label>
						    <label class="fix_width20 fs14 tac">:</label>
						    <label class="fix_width120" id="bankbook_sum">0원</label>
						    <label class="fix_width40">카드</label>
						    <label class="fix_width20 fs14 tac">:</label>
						    <label class="fix_width120" id="card_sum">0원</label>
						    <label class="fix_width40">기타</label>
						    <label class="fix_width20 fs14 tac">:</label>
						    <label class="fix_width120" id="etc_sum">0원</label> 
                    </li>
                </ul>
                <div class="table_basic mt10">
                
			        <table class="table fix_width100f">
                        <thead>
			                <tr>
			    	              <th class="bm2px">회원명</th>
			    	              <th class="bm2px">입금액</th>
			    	              <th class="bm2px">입출금경로</th>
			    	              <th class="bm2px">입출금경로상세</th>
			    	              <th class="bm2px">증빙일자</th>
			    	              <th class="bm2px">등록일자</th>	    	              
			                </tr>
                        </thead>
                        <tbody id="income_list">
                            <tr>
                                <td colspan='6'>검색된 내용이 없습니다.</td>
                            </tr>
                        <!--
			                <tr>                  
			                	<td>(방문)열린광고</td>
			                	<td>7,000</td>
			                	<td>1층금고</td>
			                	<td>현금</td>
			                	<td>21060101 </td>
			                	<td>21060101 12:50:00</td>
			                </tr>
			                <tr class="cellbg">                  
			                	<td>회원명(사내닉네임)</td>
			                	<td>7,000</td>
			                	<td>입출금경로앞</td>
			                	<td>입출금경로뒤</td>
			                	<td>21060101</td>
			                	<td>21060101 12:50:00</td>
			                </tr>
			                <tr>                  
			                	<td>3</td>
			                	<td></td>
			                	<td></td>
			                	<td></td>
			                	<td></td>
			                	<td></td>
			                </tr>
                        -->
                        </tbody>
			        </table>
			        
			        <p class="p_num_b fs12">
			            Showing 1 to 5 of 30 entries
			            <select name="list_set" onchange="showPageSetting(this.value); return false;" class="fix_width55">
			                 <option>5</option>
			                 <option>10</option>
			                 <option>20</option>
			                 <option>30</option>
			            </select>
			        </p>
			        <div class="tac clear" id="imcome_page">
			    	    <ul class="pagination">
			    	        <li class="disabled"><i class="fa fa-angle-double-left"></i></li>
			    	        <li class="disabled"><i class="fa fa-angle-left"></i></li>
			    	        <li><a class="active" href="#">1</a></li>
			    	        <li><a href="#" class="fa fa-angle-right"></a></li>
			    	        <li><a href="#" class="fa fa-angle-double-right"></a></li>
			    	    </ul>
			    	</div>			              
                </div>
            </div>
        </section>
</div>
</body>
</html>
